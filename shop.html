<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Only - The Go Down Herbs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="Header.css">
  
</head>
<body>
  <!-- Sticky Header -->
  <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-sm border-b border-gray-200 shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-20">
        <!-- Logo -->
        <a class="flex items-center" href="index.html">
          <div class="flex items-center h-16">
            <img src="images/godown(logo).png" alt="The Go Down Herbs Logo" class="h-full w-auto object-contain">
          </div>
        </a>
        
        <!-- Desktop Navigation -->
        <nav class="hidden lg:flex items-center gap-8">
          <a class="text-sm font-medium transition-colors relative group text-gray-700 hover:text-green-600" href="index.html">
            Home
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-green-600 transition-all group-hover:w-full"></span>
          </a>
          <a class="text-sm font-medium transition-colors relative group text-gray-700 hover:text-green-600" href="shop.html">
            Shop
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-green-600 transition-all group-hover:w-full"></span>
          </a>
          <a class="text-sm font-medium transition-colors relative group text-gray-700 hover:text-green-600" href="/about">
            About
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-green-600 transition-all group-hover:w-full"></span>
          </a>
          <a class="text-sm font-medium transition-colors relative group text-gray-700 hover:text-green-600" href="/testimonials">
            Our Stores
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-green-600 transition-all group-hover:w-full"></span>
          </a>
          <a class="text-sm font-medium transition-colors relative group text-gray-700 hover:text-green-600" href="/contact">
            Contact
            <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-green-600 transition-all group-hover:w-full"></span>
          </a>
        </nav>
        
        <!-- Cart and Mobile Menu Button -->
        <div class="flex items-center gap-4">
          <a href="/cart">
            <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 w-9 relative">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-cart w-5 h-5">
                <circle cx="8" cy="21" r="1"></circle>
                <circle cx="19" cy="21" r="1"></circle>
                <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"></path>
              </svg>
            </button>
          </a>
          <button class="mobile-menu-btn inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-9 w-9 lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu w-6 h-6">
              <line x1="4" x2="20" y1="12" y2="12"></line>
              <line x1="4" x2="20" y1="6" y2="6"></line>
              <line x1="4" x2="20" y1="18" y2="18"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="/about">About</a>
    <a href="/testimonials">Testimonials</a>
    <a href="/contact">Contact</a>
  </div>

    <div class="text-center mb-12 flex flex-col items-center justify-center pt-10">
  <h1 class="text-4xl md:text-5xl font-bold mb-4">Our Products</h1>
  <p class="text-gray-600 text-lg max-w-2xl mx-auto">
    Explore our range of natural herbal health solutions and merchandise
  </p>
</div>

  


  <script src="Header.js"></script>
  </body>
</html>
